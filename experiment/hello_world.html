<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        <script src="jspsych-6/jspsych.js"></script>
        <script src="jspsych-6/plugins/jspsych-html-keyboard-response.js"></script>
        <script src="jspsych-6/plugins/jspsych-image-button-response.js"></script>
        <link href="jspsych-6/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body></body>
    <script>

    var timeline = []

    var presentation = {
        type: 'html-keyboard-response',
        stimulus: 'osf_files/Objects/belt.jpg',
        prompt: '<p>Study the following pairs of images.</p>',
        choices: jsPsych.NO_KEYS,
        trial_duration: 6000
    }
    timeline.push(presentation)

    var phase2_TNT = {
        type: 'image-button-response',
        prompt: '<p>Press a number 1-3 to indicate how unusual the image is.</p>',
        choices: ['1','2','3'],
        timeline: [
            {stimulus: 'osf_files/Objects/axe.jpg'},
            {stimulus: 'osf_files/Objects/belt.jpg'}
        ]
    }
    timeline.push(phase2_TNT)
    
    jsPsych.init({
        timeline: timeline
    })

    </script>
</html>
